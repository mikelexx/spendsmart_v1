<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="styles/signup.css" media="all">
</head>
<body>
	<header>SpendSmart</header>
	<form method="get" action=""class="signup-form">
		<h1>Signup</h1>
		<div class="email-container">
		<h3>Enter email</h3>
		<input class="email-input" type="email" name="email" required="required">
		</div>
		<div class="password-container">
		<h3>Enter Password</h3>
		<input class="password-input" type="password" name="password" required="required">
		</div>
		<div class="goto-login-container">
			<a class="login" href="/login">Login</a>
		</div>
		<div class="submit-container">
			<input type="submit" class="submit" value="Signup">
		</div>
	</form>
	
</body>
</html>
