<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="styles/login.css" media="all">
</head>
<body>
	<header>SpendSmart</header>
	<form method="get" action=""class="login-form">
		<h1>Login</h1>
		<div class="email-container">
		<h3>Enter email</h3>
		<input class="email-input" type="email" name="email" required="required">
		</div>
		<div class="password-container">
		<h3>Enter Password</h3>
		<input class="password-input" type="password" name="password" required="required">
		</div>
		<div class="goto-signup-container">
			<span>remember me</span>
			<input id="remember-input" type="checkbox" name="">
			<a class="signup" href="/login">Signup</a>
		</div>
		<div class="submit-container">
			<input type="submit" class="submit" value="Login">
		</div>

	</form>
	
</body>
</html>
